<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Hand Gesture Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/realtime.css" rel="stylesheet">
    
</head>
<body>
    <div class="container text-center">
        <header class="mb-4">
            <h1 class="display-5 fw-bold mb-3">üëã Real-Time Hand Gesture Detection</h1>
            <p class="lead text-muted">Live webcam processing with YOLOv10 models</p>
        </header>

        <!-- Video Stream Section -->
        <div class="video-container mb-4">
            <img id="video" width="640" height="480" class="img-fluid">
        </div>

        <!-- Controls Section -->
        <div class="controls mb-4">
            <div class="d-grid gap-2 d-sm-flex justify-content-center mb-3">
                <button id="startBtn" class="btn btn-success btn-lg px-4">
                    ‚ñ∂ Start Detection
                </button>
                <button id="stopBtn" class="btn btn-danger btn-lg px-4">
                    ‚èπ Stop Detection
                </button>
            </div>
            
            <!-- Model Selection -->
            <!-- Update model buttons in index.html -->
            <div class="model-selector">
                <div class="btn-group">
                    <button type="button" 
                            class="model-select btn btn-primary active"
                            data-model-type="nano"
                            data-original-text="Nano (30 FPS)">
                            Nano YOLOv10n 
                    </button>
                    <button type="button" 
                            class="model-select btn btn-primary"
                            data-model-type="x"
                            data-original-text="Large (15 FPS)">
                            Large YOLOv10x 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/realtime.js"></script>
</body>
</html>
