<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Hand Gesture Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <header class="mb-4">
            <h1 class="display-5 fw-bold mb-3">üëã Real-Time Hand Gesture Detection</h1>
            <p class="lead text-muted">Live webcam processing with YOLOv10 models</p>
        </header>

        <!-- Video Stream Section -->
        <div class="video-container mb-4">
            <img id="video" src="" alt="Video Stream" width="640" height="480">
        </div>

        <!-- Controls Section -->
        <div class="controls mb-4">
            <div class="d-grid gap-2 d-sm-flex justify-content-center">
                <button id="startBtn" class="btn btn-success btn-lg px-4">
                    ‚ñ∂ Start Detection
                </button>
                <button id="stopBtn" class="btn btn-danger btn-lg px-4">
                    ‚èπ Stop Detection
                </button>
            </div>
            
            <!-- Model Selection -->
            <div class="model-selector mt-3">
                <div class="btn-group" role="group">
                    <button type="button" class="model-select btn btn-primary active" 
                           data-model="YOLOv10n_gestures.pt">
                        Nano Model (Fast)
                    </button>
                    <button type="button" class="model-select btn btn-primary" 
                           data-model="YOLOv10x_gestures.pt">
                        Large Model (Accurate)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
